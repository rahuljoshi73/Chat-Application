<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Forgot Password</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('https://w0.peakpx.com/wallpaper/818/148/HD-wallpaper-whatsapp-background-cool-dark-green-new-theme-whatsapp.jpg');
      background-size: cover;
      background-position: center;
    }

    .container {
      margin-top: 150px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0069d9;
    }

    .alert-danger {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h3 class="card-title text-center">The code will be sent to this email address</h3>
          <form action="/forget-password" method="post">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
          <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    $('#emailForm').submit(function(event) {
      event.preventDefault(); // Prevent the form from submitting normally

      var email = $('#email').val(); // Get the value of the email input

      // Send an AJAX request to the controller
      $.ajax({
        url: '/forget-password',
        type: 'POST',
        data: {
          email: email
        },
        success: function(response) {
          // Handle the response from the controller
          console.log(response);

          // Perform any necessary actions after successful submission
          // For example, display a success message or redirect to a new page
        },
        error: function(error) {
          // Handle the error
          console.log(error);

          // Perform any necessary error handling
          // For example, display an error message to the user
        }
      });
    });
  });
</script>
</body>
</html>
