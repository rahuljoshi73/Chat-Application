<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyChat - Homepage</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-image: url('https://w0.peakpx.com/wallpaper/818/148/HD-wallpaper-whatsapp-background-cool-dark-green-new-theme-whatsapp.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
    }

    .navbar-brand {
      font-family: "Arial", sans-serif;
      font-size: 24px;
      font-weight: bold;
    }

    .hero-section {
      padding: 100px 0;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .hero-section h1 {
      font-family: "Arial", sans-serif;
      font-size: 36px;
      font-weight: bold;
      color: #fff;
    }

    .hero-section p {
      font-family: "Arial", sans-serif;
      font-size: 18px;
      color: #fff;
      margin-top: 20px;
    }

    .button-section {
      text-align: center;
      margin-top: 50px;
    }

    .button-section a {
      margin-right: 20px;
    }

    .button-section a.btn-primary {
      background-color: #333;
      border-color: #333;
    }

    .button-section a.btn-primary:hover {
      background-color: #222;
      border-color: #222;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">EasyChat <i class="fas fa-comments"></i></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<section class="hero-section">
  <div class="container">
    <h1>Welcome to EasyChat</h1>
    <p>A simple and intuitive chat application for seamless communication</p>
  </div>
</section>

<section class="button-section">
  <div class="container">
    <a class="btn btn-primary" href="/register">Register</a>
    <a class="btn btn-primary" href="/login">Login</a>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
