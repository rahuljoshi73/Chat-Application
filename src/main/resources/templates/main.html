<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to EasyChat</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f1f2;
        }

        .navbar {
            background-color: #333;
        }

        .navbar-brand {
            font-family: "Arial", sans-serif;
            font-size: 24px;
            font-weight: bold;
        }

        .mobile-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user-list li {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f8f9fa;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-list li:hover {
            background-color: #e9ecef;
        }

        .user-list li.selected {
            background-color: #007bff;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .user-list li.selected:hover {
            background-color: #0062cc;
        }

        .user-list li span {
            margin-left: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .user-list li.selected span {
            color: #fff;
        }

        .user-list li i {
            color: #6c757d;
            font-size: 24px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <p class="navbar-brand" href="/">Welcome to EasyChat <i class="fas fa-comments"></i></p>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a href="/logout" class="btn btn-light my-2 my-sm-0 mr-1" type="submit">Logout</a>
            </form>
        </div>
    </div>
</nav>

<div class="container p-2">
    <div class="mobile-container">
        <h4 class="text-center mb-4">User List <i class="fas fa-mobile-alt"></i></h4>
        <ul class="user-list">
            <th:block th:each="user : ${users}">
                <li>
                    <i class="fas fa-user"></i>
                    <span th:text="${user.name}" th:data-recipientId="${user.id}" onclick="startChat(this)"></span>
                    <i class="fas fa-comment-dots ml-auto"></i>
                </li>
            </th:block>
        </ul>
    </div>

    <h1 class="text-center mt-4" th:text="'Welcome: ' + ${name}" th:if="${name}"></h1>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script>
    const userListItems = document.querySelectorAll('.user-list li');

    userListItems.forEach(item => {
        item.addEventListener('mouseover', () => {
            item.classList.add('selected');
        });

        item.addEventListener('mouseout', () => {
            item.classList.remove('selected');
        });
    });

    function startChat(element) {
               const recipientId = element.getAttribute('data-recipientId');

            // Redirect to the chat room page with the generated chat ID as a query parameter-->
            window.location.href = '/chatRoom?recipientId=' + recipientId;
        }
</script>
</body>
</html>
