<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changing Password</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-image: url('https://w0.peakpx.com/wallpaper/818/148/HD-wallpaper-whatsapp-background-cool-dark-green-new-theme-whatsapp.jpg');
      background-size: cover;
      background-position: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      padding: 30px;
    }

    .card-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-control {
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      border-radius: 20px;
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0069d9;
    }

    .alert-danger {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <h3 class="card-title">Change Password</h3>
    <form id="myForm" th:action="@{/change-password}"  method="post">
      <div class="form-group">
        <label for="inputEmail1">Email address</label>
        <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="username" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="newPassword">Password</label>
        <input type="password" class="form-control" id="newPassword" placeholder="Password" name="password" required>
      </div>
      <div class="form-group">
        <label for="code">Code</label>
        <input type="text" class="form-control" id="code" placeholder="Code" name="code" required>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Change Password</button>
    </form>
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function() {
    $('#myForm').submit(function(event) {
      event.preventDefault(); // Prevent the form from submitting normally

      var password = $('#newPassword').val(); // Get the value of the password input
      var code = $('#code').val(); // Get the value of the code input

      // Send an AJAX request to the controller
      $.ajax({
        url: '/change-password',
        type: 'POST',
        data: {
          password: password,
          code: code
        },
        success: function(response) {
          // Handle the response from the controller
          console.log(response);

          // Perform any necessary actions after successful submission
          // For example, display a success message or redirect to a new page
        },
        error: function(error) {
          // Handle the error
          console.log(error);
        }
      });
    });
  });
</script>
</body>
</html>
