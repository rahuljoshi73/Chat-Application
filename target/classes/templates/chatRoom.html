<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <link th:href="@{/css/main.css}" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <button id="disconnectButton" class="btn btn-danger">
                        <span aria-hidden="true">&times;</span>
                    </button>


                </div>
            </form>
        </div>
        <p id="senderName" th:data-sendername="${senderName}"></p>
        <div class="col-md-6">
            <form class="form-inline" >
                <div class="form-group">
                    <label for="chat">Type message</label>

                    <input type="text" id="chat" class="form-control" placeholder="Your message here...">
                    <input type="hidden" id="roomId" name="roomId">
                </div>
                <button id="send"  class="btn btn-default" type="submit">Send</button>
            </form>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                <tr th:each="message : ${chatHistory}">
                    <td th:text="${message.message}"></td>
                    <td th:text="${message.timestamp}"></td>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
